<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <p>Connect With Us</p>
        <br>
    <div class="ptagsmall">
        <p>We would love to respond to your queries and help you succeed.</p>
        <p>Feel free to get in touch with us.</p>
    </div>
    </header>

    <div class="cornerBorders">
    </div>



<div class="contactUsWrapper">
    <div class="form">
        <div class="leftInfoForm">
            <p>Send your request</p>
        </div>


        <div class="leftInfoData" >
            <div class="flexInfoData">
            <p>Name</p>
            <input type="text" placeholder="Pulkit Mehta">
            <p>Email</p>
            <input type="email" placeholder="pulkitmehta@gmail.com">
            </div>

            <div class="flexDataInfo"> 
            <p>Phone</p>
            <input type="number" placeholder="+91 88941 22666">
            <p>Subject</p>
            <input type="text" placeholder="Product Demo">
            </div>
        </div>


        <div class="leftMsgBox">
            
            <p for="messagebox">
                Message
            </p>
            <textarea name="messagebox" rows="4" placeholder="Your Message">Your Message
            </textarea>

        </div>


        <div class="sendButton">
            <input type="button" class="send" value="SEND">
        </div>
        
    </div>

    <div class="reachUs">
        <div class="rightReachUs">
            <p>Reach us</p>
        </div>

        <div class="rightData">
            <p>Email &nbsp; &nbsp; contactus@example.com</p>
            <p>Phone &nbsp; &nbsp; +91 70183 62227</p>
            <p>Address &nbsp; &nbsp; #41 Sarwari, Kullu</p>
        </div>
    </div>
</div>
</body>
</html>
